<h3 class="project"><a target="_blank" href="{{ .url }}">{{ .name }}<img class="open-in-new"
            src="/icons/open-in-new-24px.svg" alt="open in new tab icon" /></a>
</h3>


{{ if isset . "logo" }}
<p class="project-logo">
    <a target="_blank" href="{{ .url }}"><img src="{{ .logo }}" alt="{{ .name }} logo" /></a>
</p>
{{ end }}

{{ .description | markdownify }}
