<div>
  <h1>
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </h1>
  <span>
    <time title="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"
      datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{- .Date.Format "January 2, 2006" -}}
    </time>
    {{ with .Params.author }}
    by {{ . | markdownify }}
    {{ end }}
  </span>
  <div>
    {{ .Summary | plainify }}
  </div>
</div>
