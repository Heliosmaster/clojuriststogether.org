{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<h1 class="page-title">
  {{- .Title -}}
</h1>
{{ with .Params.author }}
<p>
  By <strong>{{ . | markdownify }}</strong>
</p>
{{ end }}
{{/* Hugo uses Go's date formatting is set by example. Here are two formats */}}
<time title="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
  {{- .Date.Format "January 2, 2006" -}}
</time>

<section>
  {{- .Content -}}
</section>
{{ end }}
